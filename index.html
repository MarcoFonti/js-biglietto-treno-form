<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno DOM</title>
    <!-- link Icona -->
    <link rel="stylesheet" href="img/icona.jpeg">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link Css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container bg-danger p-4 mt-4">
        <section id="recipe-userData">
            <h1 class="text-white h3 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card">
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-3">
                        <div class="col">
                            <div class="mb-3">
                                <label for="lastName" class="form-label text-danger">Nome Cognome</label>
                                <input type="text" class="form-control border border-danger" id="lastName">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="kms" class="form-label text-danger">Km da percorre</label>
                                <input type="number" class="form-control border border-danger" id="kms">
                            </div>
                        </div>
                        <div class="col">
                            <label for="userAge" class="form-label text-danger">Fascia d'et√†</label>
                            <select id="userAge" class="form-select border border-danger">
                                <option selected value="adult">Maggiorenne</option>
                                <option value="underage">Minorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center gap-2 bg-white border-0">
                    <button id="button-generates" class="btn bg-body-secondary text-danger border border-black">Genera</button>
                    <button id="button-cancel" class="btn bg-body-secondary text-danger border border-black">Annulla</button>
                </div>
            </div>
        </section>
        <section id="recipe-ticket">
            <h1 class="text-white h3 text-center pt-4">IL TUO BIGLIETTO</h1>
            <div class="card">
                <div class="card-header">
                    <h5>DETTAGLIO PASSEGGIERI</h5>
                </div>
                <div class="card-body row p-4">
                    <div class="col-4 bg-body-secondary py-3 border border-end-0 border-black">
                        <h6>NOME PASSEGGERO</h6>
                        <div id="lastName-passenger"></div>
                    </div>
                    <div class="col-8 py-3 border border-start-0 border-black">
                        <div class="row row-cols-1 row-cols-md-4">
                            <div class="col">
                                <h6 class="mb-5">Offerta</h6>
                                <div id="offer"></div>
                            </div>
                            <div class="col">
                                <h6 class="mb-5">Carrozza</h6>
                                <div id="carriage"></div>
                            </div>
                            <div class="col">
                                <h6 class="mb-5">Codice CP</h6>
                                <div id="code-cp"></div>
                            </div>
                            <div class="col">
                                <h6 class="mb-5">Costo biglietto</h6>
                                <div id="price"></div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
    </main>
    <!-- Link Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
